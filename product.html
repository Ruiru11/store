<!DOCTYPE html>
<html>
<head>
	<title>Wakanda Stores</title>
	<link rel="stylesheet" type="text/css" href="css/product.css">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
	<nav class="nav">
		<ul>
			<li><a class="active" href="">Items Details</a></li>
			<li><a href="#">Home</a></li>
			<input class="search" type="text" id="myInput" placeholder="Search for products">
		</ul>
	</nav>
	<h1>WAKANDA STORE:DETAILS OF ALL ITEMS IN STOCK</h1>
	<form>
		<div>
			<label for="number">ID of Product to view</label>
			<input type="tel" id="number">
		</div>
		<div id="pss">
			<button class="button" id="product-info">VIEW PRODUCT</button>
			<div id="new">
			<ul id="send"></ul>
		</div>
		</div>

	</form>
	<form>
		<div>
			<label for="number">ID of Product to Delete</label>
			<input type="tel" id="number">
		</div>
		<div id="pss">
			<button class="button" id="product-delete">DELETE PRODUCT</button>
			<div id="hes">
			<ul id="rec"></ul>
		</div>
		</div>
	</form>
	<form>
		<div>
			<label for="number">ID of Product to update</label>
			<input type="tel" id="number">
		</div>
		<div id="pss">
			<button class="button" id="product-update">UPDATE PRODUCT</button>
			<div id="updt">
			<ul id="next"></ul>
		</div>
		</div>
	</form>
	<ul class="prods"></ul>
	<div id="dew"></div>
	<div class="card">
		<ul id="products"></ul>
	</div>
<script src="js/products.js" ></script>
